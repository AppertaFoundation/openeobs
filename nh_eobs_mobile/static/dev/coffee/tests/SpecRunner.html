<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>


  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3/jasmine-jsreporter.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3/jasmine-async.js"></script>
  
  <script type="text/javascript" src="src/test_routes.js"></script>
  <script type="text/javascript" src="src/nhmodal.js"></script>
  <script type="text/javascript" src="src/nhlib.js"></script>
  <script type="text/javascript" src="src/nhmobile.js"></script>
  <script type="text/javascript" src="src/nhmobileform.js"></script>
  <script type="text/javascript" src='src/nhmobilebarcode.js'></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/1.3/nhmodal.spec.js"></script>
  <script type="text/javascript" src="spec/1.3/nhmobile.spec.js"></script>
  <script type="text/javascript" src="spec/1.3/nhmobileform.spec.js"></script>
  <script type="text/javascript" src="spec/1.3/nhmobilebarcode.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.addReporter(new jasmine.JSReporter());

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
